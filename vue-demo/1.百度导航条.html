<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <nav id="nav" :style='nav'>
        <div class="left" :style='left'>
            <span>{{news}}</span>

            <span>{{vediu}}</span>
            <span>{{tieba}}</span>
            <span>{{sdutus}}</span>

        </div>
    </nav>

        new Vue({
            el:'#nav',
            data:{
                news:'新闻',
                hao:'hao123',
                map:'地图',

                    fontSize:'14px'
                },
                left:{
                    width:'400px',
                    display:'flex',
                    justifyContent:'space-around'
                },
                right:{
                    width:'200px',
                    display:'flex',
                    justifyContent:'space-around',
                    alignItems:'center'
                },
                red:{
                    color:'red',
                    fontSize:'16px'

                blue:{

                    width:'50px',
