<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <button v-on:click='add'>+</button>
        <span>{{count}}</span>
        <button v-on:click='sub'>-</button>
    </div>
    <script src="./node_modules/vue/dist/vue.js"></script>
    
    <script>
        new Vue({
            el:'#app',
            data:{
                count:0
            },
            methods:{
                add:function(){
                    this.count++
                },
                sub:function(){
                    if(this.count > 0){
                        this.count--
                    }
                }
            }
        })
    </script>
</body>
</html>
