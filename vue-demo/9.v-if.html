<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <button @click="toogle">点我一下</button>
        <div v-if='flag'>
            👍 💯 😁
        </div>
    </div>
    <script src="./node_modules/vue/dist/vue.js"></script>
    <script>
        new Vue({
            el:'#app',
            data:{
                flag:false
            },
            methods:{
                toogle:function(){
                    this.flag = !this.flag
                }
            }
        })
    </script>
</body>
</html>
