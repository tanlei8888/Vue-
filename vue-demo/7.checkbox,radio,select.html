<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <!-- checkbox -->
        <input
         type="checkbox"
         name="usa" 
         id="checkbox1" 
         value="usa" 
         v-model='checkboxValues'>
        <label for="checkbox1">美国</label>
        <input 
        type="checkbox" 
        name="cn" 
        id="checkbox2" 
        value="cn"
        v-model='checkboxValues'>
        <label for="checkbox2">中国</label>
        <input 
        type="checkbox" 
        name="en" 
        id="checkbox3" 
        value="en"
        v-model='checkboxValues'
        >
        <label for="checkbox3">英国</label>
        {{checkboxValues}}

        <!-- radio -->
        <section>
            <input type="radio" name="" id="radio1" value="usa"  v-model='radioValues'>
            <label for="radio1">美国</label>
            <input type="radio" name="" id="radio2" value="cn" v-model='radioValues'>
            <label for="radio2">中国</label>
            <input type="radio" name="" id="radio3" value="en" v-model='radioValues'>
            <label for="radio3">英国</label>
            {{radioValues}}
        </section>

        <!-- select -->
        <select name="" id=""
        v-model='selectValues'
        multiple
        >
            <option value="usa">美国</option>
            <option value="cn">中国</option>
            <option value="en">英国</option>
        </select>
        {{selectValues}}
    </div>
    <script src="./node_modules/vue/dist/vue.js"></script>
    <script>
        let vm = new Vue({
            el:'#app',
            data:{
                checkboxValues:[],
                radioValues:[],
                selectValues:[]
            }
        })
    </script>
</body>
</html>
