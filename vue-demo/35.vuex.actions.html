<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        {{abc}}
        <div>
            <button @click='addCount'>增加</button>
        </div>
    </div>
</body>


<script src="https://cn.vuejs.org/js/vue.js"></script>
<!-- 1. 引入 React Router 需要的依赖库 -->
<script src="https://unpkg.com/vuex@3.4.0/dist/vuex.js"></script>
<script>
    let store = new Vuex.Store({
        //相当于Vue\中的data
        state: {
            count: 1
        },
        //相当于methods
        mutations: {
            // 注意点  在mutations中，变动必须是同步函数
            //例如 setTimeout 网络请求ajax等等
            //传入的函数名可以是动态属性 参数直接可以传入 数字 
            // ['add']:function(state,step=2){
            //     state.count += step
            //     console.log(state);
            // },
            // 也可以传入对象
            ['add']:function(state,playload){
                state.count += playload.step
                console.log(state);
            }
        },
        //当有异步操作时使用actions actions中包含了异步操作 context 相当于 this
        actions:{
            asyncAdd:function(context){
                //模拟一个异步操作
                setTimeout(()=>{
                    console.log(context);
                    context.commit('add',{
                        step:20
                    })
                },3000)
            }
        }
    })
    let vm = new Vue({
        el: '#app',
        store,//将store作为属性，传入到 Vue类中
        computed: {
            //通过 计算属性 获取仓库中的 count值
            abc: function () {
                return this.$store.state.count
            }
        },
        methods: {
            addCount: function () {
                //触发同步方法
                // this.$store.commit({
                //     type:'add',
                //     step:10
                // })
                
                //触发异步方法
                this.$store.dispatch('asyncAdd')
            }
        }
    })
</script>

</html>
